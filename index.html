    <div class="login_page" id="login_page">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <h4>Darkspede Portal</h4>
                    </div>
                    <div class="login-form">

                        <div class="form-group">
                            <label id="mobile_label">Mobile Number</label>
                            <input id="Phone_Number" type="text" onkeyup="value=value.replace(/[^\d]/g,'')"
                                onblur="value=value.replace(/[^\d]/g,'')" class="form-control"
                                placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label id="code_label">Security Code (6 digitals)</label>
                            <input id="SMS_Code" type="text" onkeyup="value=value.replace(/[^\d]/g,'')"
                                onblur="value=value.replace(/[^\d]/g,'')" class="form-control" placeholder="Code"
                                length=6>
                        </div>
                        <div id="alert-info">
                            <p id="alert-red-note" class="red"></p>
                            <p id="alert-green-note" class="green"></p>
                        </div>
                        <button type="button" id="SMS_btn" class="btn btn-success btn-flat m-b-30 m-t-30 get_Code ">Get
                            Security Code </button>
                        <button type="submit" id="login_btn" class="btn btn-success btn-flat m-b-30 m-t-30 ">Sign
                            in</button>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form_page" id="form_page">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">

                    <div class="login-form">

                        <div class="form-group">
                            <label id="mobile_label">Name</label>
                            <input id="Phone_Number" type="text">
                        </div>

                        <div class="form-group">
                            <label id="mobile_label">Email</label>
                            <input id="Phone_Number" type="email">
                        </div>

                        <div id="alert-info">
                            <p id="alert-red-note" class="red"></p>
                            <p id="alert-green-note" class="green"></p>
                        </div>

                        <button type="submit" id="form_btn" class="btn btn-success btn-flat m-b-30 m-t-30 ">Submit
                        </button>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="AddNewApp">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="addnewapp-form">
                        <h4 class="white">Add new Application</h4>

                        <div class="form-group">
                            <label class="white">App Name</label>
                            <input id="AppName" type="text" class="form-control">
                        </div>
                        <button type="submit" id="AddApp_sub_btn" class="btn btn-success btn-flat m-b-30 m-t-30 ">Submit
                        </button>
                        <button type="submit" id="AddApp_can_btn" class="btn btn-success btn-flat m-b-30 m-t-30 ">Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="logout-bg">
        <div id="logout-confirm">
            <div>
                <span id="closeLogout" class="close">&times;</span>
                <h4>Are you sure to log out?</h4>
                <button id="confirmLogout_btn" class="btn btn-success btn-flat m-b-30 m-t-30 ">Yes</button>
            </div>
        </div>
    </div>
